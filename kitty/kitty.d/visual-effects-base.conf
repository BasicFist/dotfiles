# ✨ VISUAL EFFECTS BASELINE
# ═══════════════════════════════════════════════════════════
# Shared visual ergonomics applied regardless of active theme.

# --- Cursor & Input ---
cursor_shape block
cursor_blink_interval 0.65 ease-in-out
cursor_stop_blinking_after 4.0
default_pointer_shape beam
pointer_shape_when_dragging crosshair

# Hide mouse instantly when typing (official recommendation)
mouse_hide_wait -1

# --- Window Placement ---
placement_strategy center
window_margin_width 6
single_window_margin_width 0

# --- Background & Scrollback ---
dynamic_background_opacity yes
background_tint 0.96
scrollback_indicator_color #00cccc
scrollback_fill_enlarged_regions no
scrollback_pager sh -lc "if command -v nvim >/dev/null 2>&1; then exec nvim --cmd 'set eventignore=FileType' +'nnoremap q ZQ' +'call nvim_open_term(0, {})' +'set nomodified nolist' +'$' -; else exec less -R; fi"

# --- Contrast & Glyph Rendering ---
underline_thickness 2
underline_position -3
search_highlight_color #00cccc
