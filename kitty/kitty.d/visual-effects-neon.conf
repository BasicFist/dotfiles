# Cursor trail, opacity, borders, and tab styling tuned for the
# True Neon theme.

# --- Opacity & Text ---
background_opacity 0.98
inactive_text_alpha 0.90
dim_opacity 0.75

# --- Window Appearance ---
window_border_width 2
window_padding_width 6
draw_minimal_borders yes

# --- Tab Bar Accents ---
tab_activity_symbol ⚡
tab_title_template "{index}:{title}{' ●'+str(num_windows) if num_windows > 1 else ''}"
url_color #00ffff
