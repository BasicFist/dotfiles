# ═══════════════════════════════════════════════════════════
# ⚡ PERFORMANCE PROFILE: LOW LATENCY
# ═══════════════════════════════════════════════════════════
# Best for: Gaming, real-time monitoring, single window focus
# Trade: Uses more CPU/GPU for minimum input lag

# --- Display Performance ---
repaint_delay 1              # Faster repaints (was 2)
input_delay 0
sync_to_monitor yes

# --- Resize Behavior ---
resize_draw_strategy size    # Smoother but more GPU
resize_in_steps no

# --- Scrollback ---
scrollback_lines 5000        # Reduced for speed (was 10000)
scrollback_pager_history_size 0

# --- Bells/Notifications ---
enable_audio_bell no
visual_bell_duration 0.0

# ═══════════════════════════════════════════════════════════
# 📝 PERFORMANCE NOTES
# ═══════════════════════════════════════════════════════════
# repaint_delay 1: Maximum responsiveness (1ms)
# resize_draw_strategy size: Real-time resize (more GPU intensive)
# scrollback_lines 5000: Half of balanced for better performance
#
# Use this profile when:
# - Running real-time monitoring tools (htop, nvidia-smi)
# - Gaming or streaming
# - Single window focus (not heavy multitasking)
# ═══════════════════════════════════════════════════════════
