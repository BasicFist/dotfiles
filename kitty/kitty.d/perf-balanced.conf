# ═══════════════════════════════════════════════════════════
# ⚡ PERFORMANCE PROFILE: BALANCED
# ═══════════════════════════════════════════════════════════
# Best for: General development, multiple windows, battery life
# Balance between responsiveness and resource usage

# --- Display Performance ---
repaint_delay 2
input_delay 0
sync_to_monitor yes

# --- Resize Behavior ---
resize_draw_strategy static
resize_in_steps no           # Wayland-safe

# --- Scrollback ---
scrollback_lines 10000
scrollback_pager_history_size 0

# --- Bells/Notifications ---
enable_audio_bell no
visual_bell_duration 0.0

# ═══════════════════════════════════════════════════════════
# 📝 PERFORMANCE NOTES
# ═══════════════════════════════════════════════════════════
# repaint_delay 2: Faster than default (2ms vs 3ms) for neon effects
# input_delay 0: Zero keyboard lag
# sync_to_monitor: Tear-free rendering, smoother animations
# resize_draw_strategy static: Less GPU usage during resize
# scrollback_lines 10000: Good balance for most workflows
# ═══════════════════════════════════════════════════════════
