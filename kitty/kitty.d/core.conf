# 🔧 CORE CONFIGURATION
# ═══════════════════════════════════════════════════════════
# Font, shell integration, and terminal identity

# --- Font Configuration ---
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# --- Shell Integration ---
shell_integration enabled

# --- Terminal Identity ---
allow_hyperlinks yes
term xterm-256color

# --- Keyboard and Escape Sequence Handling ---
# Fix for applications that have issues with escape sequences (like arrow keys)
# kitty_mod should not interfere with standard terminal sequences
map f3 send_text normal,application \x1b[2~  
map f4 send_text normal,application \x1b[3~ 
map f5 send_text normal,application \x1b[5~
map f6 send_text normal,application \x1b[6~
# Set up proper handling of special keys

# --- Hyperlink Styling ---
underline_hyperlinks hover
show_hyperlink_targets yes
url_style curly
url_color #00ffff

# --- Tab Presentation ---
tab_title_max_length 28

# --- Clipboard Behavior ---
# Copy to clipboard when selecting text (X11-style)
copy_on_select yes

# Also copy to primary selection
select_by_word_characters @-./_~?&=%+#

# OSC-52 relay left disabled for hardened configuration.
# Opt into remote clipboard sync via kitty.local/ or KITTY_CONF_* if required.

# ═══════════════════════════════════════════════════════════
# 📝 CORE NOTES
# ═══════════════════════════════════════════════════════════
# JetBrains Mono: Excellent monospace font with ligatures
# font_size 11.0: Good balance for readability
#
# shell_integration enabled: Provides advanced features:
# - Working directory tracking
# - Command completion
# - Exit status reporting
#
# term xterm-kitty: Kitty's terminfo entry
# allow_hyperlinks: Click URLs in terminal
#
# Clipboard features:
# - copy_on_select: Automatically copy selected text
# - select_by_word_characters: Define word boundaries for double-click selection
# - OSC-52 relay disabled by default; opt in via kitty.local/ override
