# ═══════════════════════════════════════════════════════════
# ⚡ KITTY TERMINAL - MODULAR CONFIGURATION
# ═══════════════════════════════════════════════════════════
# HARDENED v2.0 Modular Architecture
# Generated: 2025-10-19
#
# This is the master configuration file that includes modular components
# from kitty.d/ directory for better organization and maintainability.

# ═══════════════════════════════════════════════════════════
# 🔒 SECURITY (Load First - Critical)
# ═══════════════════════════════════════════════════════════
include kitty.d/security.conf

# ═══════════════════════════════════════════════════════════
# 🔧 CORE CONFIGURATION
# ═══════════════════════════════════════════════════════════
# Font, shell integration, terminal identity
include kitty.d/core.conf

# ═══════════════════════════════════════════════════════════
# ⚡ PERFORMANCE PROFILE
# ═══════════════════════════════════════════════════════════
# Choose one profile:
# - perf-balanced.conf (default, recommended)
# - perf-lowlatency.conf (gaming, real-time monitoring)

include kitty.d/perf-balanced.conf
# include kitty.d/perf-lowlatency.conf  # Uncomment to use low-latency profile

# ═══════════════════════════════════════════════════════════
# 🎨 THEME
# ═══════════════════════════════════════════════════════════
# Choose one theme:
# - theme-neon.conf (True Neon with electric cyan)
# - theme-matrix-ops.conf (Matrix green classic)

include kitty.d/theme-neon.conf
# include kitty.d/theme-matrix-ops.conf  # Uncomment to use Matrix theme

# ═══════════════════════════════════════════════════════════
# ✨ VISUAL EFFECTS
# ═══════════════════════════════════════════════════════════
# Shared ergonomics plus theme-specific overrides
include kitty.d/visual-effects-base.conf
include kitty.d/visual-effects-tabs.conf

include kitty.d/visual-effects-neon.conf
# include kitty.d/visual-effects-matrix.conf  # Uncomment to pair with Matrix theme

# ═══════════════════════════════════════════════════════════
# ⌨️ KEYBOARD SHORTCUTS
# ═══════════════════════════════════════════════════════════
include kitty.d/keybindings.conf

# ═══════════════════════════════════════════════════════════
# 🖱️ MOUSE ACTIONS
# ═══════════════════════════════════════════════════════════
include kitty.d/mouse.conf

# ═══════════════════════════════════════════════════════════
# 🧩 LOCAL OVERRIDES (OPTIONAL)
# ═══════════════════════════════════════════════════════════
# Per-host tweaks and environment-driven overrides. Files under
# kitty.local/ are ignored by Git so you can keep personal settings
# without touching the shared configuration.
globinclude kitty.local/**/*.conf
envinclude KITTY_CONF_

# ═══════════════════════════════════════════════════════════
# 📝 CONFIGURATION NOTES
# ═══════════════════════════════════════════════════════════
# Modular Architecture Benefits:
# ✓ Easy to audit security settings
# ✓ Simple theme switching
# ✓ Performance profile selection
# ✓ Clear separation of concerns
# ✓ Better Git diffs (changes isolated to specific modules)
# ✓ Easier to share configurations
#
# Loading Order:
# 1. Security (critical, loaded first)
# 2. Core (fonts, shell)
# 3. Performance (choose profile)
# 4. Theme (choose theme)
# 5. Visual Effects (cursor, opacity, borders)
# 6. Keybindings (all shortcuts)
#
# To switch themes:
# - Comment out current theme line
# - Uncomment desired theme line
# - Reload: Ctrl+Shift+F5
#
# To switch performance profiles:
# - Comment out current profile line
# - Uncomment desired profile line
# - Reload: Ctrl+Shift+F5
#
# Deprecated Files (kept for reference):
# - glitch.conf.backup-* (monolithic config)
# - aesthetics.conf.backup-* (old overrides)
